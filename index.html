<!DOCTYPE html>
<html lang="ita" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div> <!--div contenitore del sito-->
      <header> <!--intestazione-->
        <img src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav> <!--interazioni-->
        <button type="button" name="prenotazione">Prenota</button>
        <button type="button" name="conclusione">Termina prenotazione</button>
        <button type="button" name="accensione">Accendi luci</button>
      </nav>

      <main> <!--lista monopattini suddivisi per section-->
        <section>
          <input type="checkbox" name="" value="Gino22">
          <h3>Monopattino Gino 22</h3>
          <div class="street">Via Guadalametri - a 220 metri da te</div>
          <div class="charge">Stato carica:</div>
          <div class="charge one"></div>
        </section>

        <section>
          <input type="checkbox" name="" value="Mike24">
          <h3>Monopattino Mike24</h3>
          <div class="street">Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="charge two"></div>
        </section>

        <section>
          <input type="checkbox" name="" value="Fede154">
          <h3>Monopattino Fede154</h3>
          <div class="street">Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="charge three"></div>
        </section>
      </main>
    </div>
  </body>
</html>
